[pytest]
# Pytest configuration for WritersRoom backend tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 7.0

# Add project root to Python path
pythonpath = .

# Asyncio mode for pytest-asyncio
asyncio_mode = auto

# Output options
addopts = 
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Strict config (fail on unknown config options)
    --strict-config
    # Show warnings
    -W default
    # Fail on first failure (comment out for full test runs)
    # -x

# Markers for categorizing tests
markers =
    critical: Critical tests that must pass (content preservation)
    slow: Slow running tests (can be skipped for quick checks)
    integration: Integration tests requiring database
    edge_case: Edge case and error handling tests
    performance: Performance and benchmark tests

# Ignore these paths
norecursedirs = 
    .git
    .pytest_cache
    __pycache__
    *.egg-info
    dist
    build

# Coverage options (if using pytest-cov)
[coverage:run]
source = app.services.fdx_parser
omit = 
    */tests/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Exclude lines from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
